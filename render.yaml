services:
  - type: web
    name: openclaw
    runtime: docker
    plan: starter
    healthCheckPath: /health
    dockerfilePath: ./Dockerfile
    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        value: "egp2026BHArt2404"
      - key: OPENCLAW_STATE_DIR
        value: /data/.openclaw
      - key: OPENCLAW_WORKSPACE_DIR
        value: /data/workspace
      - key: OPENCLAW_GATEWAY_TOKEN
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: OPENCLAW_PREFER_PNPM
        value: "1"
    disk:
      name: openclaw-data
      mountPath: /data
      sizeGB: 2
    dockerCommand: node openclaw.mjs gateway --allow-unconfigured --bind lan
