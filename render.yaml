services:
  - type: web
    name: openclaw
    runtime: docker
    plan: starter
    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        value: "changeme123"
      - key: OPENCLAW_STATE_DIR
        value: /data/.openclaw
      - key: OPENCLAW_WORKSPACE_DIR
        value: /data/workspace
      - key: OPENCLAW_GATEWAY_TOKEN
        generateValue: true
      - key: NODE_ENV
        value: production
    disk:
      name: openclaw-data
      mountPath: /data
      sizeGB: 2
    
